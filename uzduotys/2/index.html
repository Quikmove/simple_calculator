<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <div class="calculator">
    <div class="output">
      <div type="text" class="previous-operand" data-operator="*"></div>
      <div type="text" class="current-operand" ></div>
    </div>
    <button class="btn span-2" data-all-clear type="button">AC</button>
    <button class="btn" data-unary data-key="sqr" type="button">
      x²
    </button>
    <button class="btn" data-binary data-key="pow" type="button">
      xⁿ
    </button>
    <button class="btn" data-unary data-key="sqrt" type="button">
      √
    </button>

    <button class="btn" data-number data-key="7" type="button">7</button>
    <button class="btn" data-number data-key="8" type="button">8</button>
    <button class="btn" data-number data-key="9" type="button">9</button>
    <button class="btn" data-unary data-key="ln" type="button">ln</button>
    <button class="btn" data-binary data-key="add" type="button">
      +
    </button>
    <button class="btn" data-number data-key="4" type="button">4</button>
    <button class="btn" data-number data-key="5" type="button">5</button>
    <button class="btn" data-number data-key="6" type="button">6</button>

    <button class="btn" data-binary data-key="subtract" type="button">
      -
    </button>


    <button class="btn" data-binary data-key="multiply" type="button">
      *
    </button>
    <button class="btn" data-number data-key="1" type="button">1</button>
    <button class="btn" data-number data-key="2" type="button">2</button>
    <button class="btn" data-number data-key="3" type="button">3</button>
    <button class="btn" data-binary data-key="divide" type="button">
      /
    </button>
    <button class="btn" data-unary data-key="abs" type="button">
      abs
    </button>
    <button class="btn" data-dot type="button">.</button>
    <button class="btn" data-number data-key="0" type="button">0</button>
    <button class="btn" data-delete type="button">del</button>
    <button class="btn span-2" data-equals type="button">=</button>
  </div>
  <script src="dist/script.js" type="module"></script>
</body>

</html>
